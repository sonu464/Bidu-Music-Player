<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/65ed7860c1.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="main-container">
      <h1 id="music-name">Music Player</h1>

      <div class="music-container" id="music_container">
        <audio src="music/ukulele.mp3" id="audio"></audio>

        <div class="img-container">
          <img src="images/ukulele.jpg" alt="music-cover" id="cover" />
        </div>

        <div class="music-info">
          <h4 id="title">ukulele</h4>
          <div class="progress-container" id="progress-container">
            <div class="progress" id="progress"></div>
          </div>
        </div>

        <div class="navigation">
          <button id="prev" class="action-btn">
            <i class="fas fa-backward"></i>
          </button>

          <button id="play" class="action-btn action-btn-big">
            <i class="fas fa-play play-btn"></i>
          </button>

          <button id="next" class="action-btn">
            <i class="fas fa-forward"></i>
          </button>
        </div>
      </div>

      <div class="music-list">
        <ul id="music-name-container">
          <!-- <li class="music-name">songs songs songs songs songs</li> -->
        </ul>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
